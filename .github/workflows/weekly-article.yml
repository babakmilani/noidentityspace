name: Weekly Article Generator

on:
  schedule:
    # Runs every Monday at 8:00 AM EST (13:00 UTC)
    - cron: '0 13 * * 1'
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: write

jobs:
  generate-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false # important for manual git auth below

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug file check
        run: |
          echo "Checking scripts folder..."
          ls -R scripts || echo "âš ï¸ scripts folder not found"

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install @anthropic-ai/sdk cheerio

      - name: Generate Article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/generate-article.js

      - name: Commit and Push new article
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "NoIdentity Article Bot"
          git config --global user.email "action@github.com"

          # Stage all generated content
          git add articles/*.html articles.html article-report.txt .article-title.txt || true

          # Only commit if changes exist
          if git diff --cached --quiet; then
            echo "No new article to commit."
          else
            ARTICLE_TITLE=$(cat .article-title.txt 2>/dev/null || echo "Weekly Article")
            git commit -m "ğŸ“° Auto-generated article: ${ARTICLE_TITLE}"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi

      - name: Display Article Report
        if: always()
        run: |
          if [ -f article-report.txt ]; then
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            cat article-report.txt
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          fi
